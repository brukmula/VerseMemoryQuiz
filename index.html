<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="public/style.css">
<head>
    <meta charset="UTF-8">
    <title>Bible Verse Quiz </title>
</head>
<body>
<div id = "game-container">
    <h1>Bible Verse Game</h1>
        <label class = "diff" for="difficulty">Difficulty: </label>
        <select id = "difficulty" class = "dropdown">
            <option value = "none" selected = "selected" hidden>Select Difficulty</option>
            <option value = "100" >100% (Exact)</option>
            <option value = "75">75%</option>
            <option value = "50">50%</option>
            <option value = "25">25%</option>
            <option value = "10">10%</option>
        </select>
    <button id = "peek-button" class = "peek-button"> Check Verse </button>
    <button id="redo" class = "redo">New Verse</button>
    <div class = "box">
        <p class = "box-title">Paraphrase</p>
        <p id="paraphrase" class = "box-content"></p>
        <button id ="newParaphrase" class = "newParaphrase">Other Paraphrase</button>
    </div>
    <div class = "box">
        <p class = "box-title">Enter Your Answer</p>
        <input type ="text" id = "user-input" class = "box-input" placeholder="Enter the verse">
    </div>
    <div class = "box">
        <p class = "box-title"> Completed Verse</p>
        <p id = "verse" class ="box-content"></p>
    </div>
    <p id ="result" class="result">Result: </p>

    <div id ="peek-window" class = "peek-window">
        <p id = "peek-verse" class = "peek-verse"></p>
        <button id = "close-peek-button">Close</button>
    </div>
</div>

<script src="public/script.js"></script>
</body>
</html>
